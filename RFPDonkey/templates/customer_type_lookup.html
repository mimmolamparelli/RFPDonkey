{% load i18n %}
{% load static %}

<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static "css/pico/pico.min.css" %}">
  <script type="text/javascript" src="{% static 'functions.js' %}"></script>
  <title>RFPDonkey</title>
  {% block header %}
  
  {% endblock %}
</head>
<body>

<main class="container">
  {% block container %}
  <form action="" name="frm">
    {% csrf_token %} 
    <table width="50%">
      <tr >
        <td width="1%"><img src="{% static "donkey.png" %}" alt="RFPDonkey" width="90px" height="90px"></td>
        <td width="20%"><div style="font-size:40px">RFPDonkey</div>
        <small>Customer Type</small></td>
      </tr>
      <tr>
      
          <table align="center">
            <tr>
                <td>
                    <input type="hidden"  name = "id" value ="{{id}}">
                </td>
            </tr>
              <tr>
                  <td>Customer Type: <input type="text" name ="customer_type_name" size="20" value="{{cust_name}}"></td>
              </tr>
              <tr>
                  <td >Description:  <input type="text" name="customer_type_description" size="20" value ="{{cust_desc}}"></td>
              </tr>
          </table>          
        </td>
      </tr>
      <tr>
        <td>
            <small><a role ="menuitem" href="javascript:CustomerTypeAdd()">Add</a></small>
        </td>
        <td>
            <small><a role ="menuitem" href="javascript:CustomerTypeUpdate()">Update</a></small>
        </td>
        <td>
            <small><a role ="menuitem" href="javascript:CustomerTypeDelete()">Delete</a></small>
        </td>
        <td>
            <small><a role ="menuitem" href="javascript:CustomerTypeClose()">Close</a></small>
        </td>
      </tr>
    </table>
  </form>
  {% endblock %}
</main>

</body>
</html>
